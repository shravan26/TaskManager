version: "3.7"
services:
  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pg_test:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_DB: tests
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5433"
    command: -p 5433

